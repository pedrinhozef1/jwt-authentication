version: '3'
services:
  postgres-tcs:
    image: postgres:alpine
    ports:
      - "5432:5432"
    container_name: 'auth-postgres'
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentication"]
      interval: 50s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authentication
volumes:
  pg-data: